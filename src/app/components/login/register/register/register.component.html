<section class="login-body" style="background-image: url(../../../../../assets/images/bg.jpg); height: 947px;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center"> Unete ahora </h3>

          <form (ngSubmit)="createAccountMethod()" class="signin-form">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="createUser.username"
                     name="username" required="">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="createUser.password"
                     name="password" required="">
            </div>

            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" [(ngModel)]="createUser.email" name="email"
                     required="">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Street" [(ngModel)]="createUser.addresses[0].street"
                     name="street" required="">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="City" [(ngModel)]="createUser.addresses[0].city"
                     name="city" required="">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="State" [(ngModel)]="createUser.addresses[0].state"
                     name="state" required="">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Postal Code"
                     [(ngModel)]="createUser.addresses[0].postalCode" name="postalCode" required="">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Country"
                     [(ngModel)]="createUser.addresses[0].country" name="country" required="">
            </div>

            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Crear cuenta</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
