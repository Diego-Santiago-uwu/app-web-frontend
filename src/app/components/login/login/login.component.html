<section class="login-body" style="background-image: url(../../../../assets/images/bg.jpg); height: 947px;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Ya eres parte de la familia?</h3>

          <!-- Login Form -->
          <form (ngSubmit)="loginMethod()" class="signin-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" [(ngModel)]="login.email" name="email"
                     required="">
            </div>

            <div class="form-group">
              <input id="password-field" type="password" class="form-control" placeholder="Password"
                     [(ngModel)]="login.password" name="password" required="">
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>

            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Iniciar Sesion</button>
            </div>
          </form>

          <!-- Create Account Form -->
          <form class="signin-form">
            <div class="form-group">
              <button type="button" class="form-control btn btn-primary submit px-3 form-control-color text-black-50"
                      (click)="openRegisterModal()">Crear cuenta
              </button>
            </div>
          </form>

          <div class="form-group d-md-flex">
            <div class="w-50">
              <label class="checkbox-wrap checkbox-primary">Recuerdame
                <input type="checkbox" checked="">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a href="#" style="color: #fff">Olvidé contraseña</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
